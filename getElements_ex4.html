<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li class="active">JavaScript</li>
</ol>
 
<script>
    var li = document.querySelector('li');
    li.style.color='green';
    var lis = document.querySelectorAll('.active');
    for(var name in lis){
        alert(name);
        lis[name].style.color ="blue";
    }
    
</script>
</body>
</html>
